<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet"> 

    <title>Coding Quiz Challenge</title>
</head>
<body>

    <main role="main">

        <div class="container.fluid">

            <!-- Scores and Time text -->
            <section>
                <div class="row mt-1">
                    <div class="col-sm-6 col-xs-12 text-left">
                        <p class= "p-3 ml-3">View Highscores</p>
                    </div>
                    <div class="col-sm-6 col-xs-12 text-right">
                        <p class = "p-3 mr-3">Time: <span>0</span></p>
                    </div>
                </div>
            </section>

            <!-- Game content -->
            <section>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <h1>Coding Quiz Challenge</h1>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 text-center w-50">
                        <p class="w-50 mx-auto">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-info mx-auto">Start Quiz</button>
                    </div>
                </div>

            </section>
        </div>
    </main>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="script.js"></script>
    
</body>
</html>
